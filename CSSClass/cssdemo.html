<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example demo</title>
  <!-- external css  -->
  <!-- <link rel="stylesheet" href="style.css"> -->
  <!-- internal css  -->
  <style>
    /* .container {
      color: red;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    } */
    
    body, ul {
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .topNav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    .topNav li {
      float: left;
      border-right: 1px solid #bbb;
    }
    /* TODO : make the last bullet (About) no border*/

    .topNav li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    .topNav li a:hover {
      background-color: #04AA6D;
    }


  </style>
</head>

<body>
  <!-- outer div -->
  <div class="container">
    <!-- navigation div  -->
    <div class="topNav">
      <ul id="topNavigation">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </div>
    <!-- body content  -->
    <div class="bodyContent">
      <h2>Heading goes here</h2>
      <h2 class="headings">Cody content comes later</h2>
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
        <li>Product 4</li>
        <li>Product 5</li>
      </ul>
    </div>

    <!-- footer content  -->
    <div class="footer">
      <h2 class="headings">footer content comes later </h2>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </div>

  </div>
  <!---end of outer div-->

  
</body>

</html>
